<!DOCTYPE html>
<html>
<head>
    <title>Hospital Chatbot</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f0f8ff; }
        .chat-container { max-width: 600px; margin: auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chat-box { height: 400px; border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; overflow-y: auto; }
        .user-msg { text-align: right; color: blue; margin: 5px 0; }
        .bot-msg { text-align: left; color: green; margin: 5px 0; }
        input { width: 70%; padding: 8px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>üè• Hospital HelpBot</h2>
        <div class="chat-box" id="chatBox"></div>
        <div>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const userText = input.value;

            if (!userText) return;

            // User message display
            chatBox.innerHTML += `<div class="user-msg"><strong>You:</strong> ${userText}</div>`;
            input.value = '';

            // Bot response
            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                const data = await response.json();
                chatBox.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> ${data.response}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> Sorry, service unavailable</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
